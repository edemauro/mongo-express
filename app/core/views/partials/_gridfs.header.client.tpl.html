<li>
  <a ui-sref="database({ database: '{{ vm.context.dbName }}' })">Database:</a>
</li>
<li class="dropdown">
  <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ vm.context.dbName }}<span class="caret"></span></a>
  <ul class="dropdown-menu">
    <li ng-repeat="db in vm.context.databases"><a ui-sref="database({ database: db })">{{ db }}</a></li>
  </ul>
</li>
<li>
  <a ui-sref="database({ database: '{{ vm.context.dbName }}' })"><span class="glyphicon glyphicon-chevron-right"></span></a>
</li>
<li>
  <a ui-sref="gridfs({ database: '{{ vm.context.dbName }}', bucket: '{{ vm.context.bucketName }}' })">Bucket:</a>
</li>
<li class="dropdown">
  <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ vm.context.bucketName }}<span class="caret"></span></a>
  <ul class="dropdown-menu">
    <li ng-repeat="bucket in vm.context.ctx.buckets"><a ui-sref="gridfs({ database: '{{ vm.context.dbName }}', bucket: bucket })">{{ bucket }}</a></li>
  </ul>
</li>
