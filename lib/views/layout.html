<!DOCTYPE html>
<html lang="en">
<head>
  <base href="{{ baseHref }}">
  <meta charset="utf-8">
  <title>{% block title %}Index{% endblock %} - Mongo Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="{{ baseHref }}stylesheets/bootstrap.min.css" rel="stylesheet">
  <link href="{{ baseHref }}stylesheets/bootstrap-theme.min.css" rel="stylesheet">
  <link href="{{ baseHref }}stylesheets/style.css" rel="stylesheet">

  <link href="{{ baseHref }}bower_components/codemirror/lib/codemirror.css" rel="stylesheet">

  <link rel="prefetch" href="{{ baseHref }}images/gears.gif">

  <style type="text/css">
    body {
      padding-top: 60px;
      padding-bottom: 40px;
    }
    .sidebar-nav {
      padding: 9px 0;
    }
    .sidebar-nav a {
      display: inline-block;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }
    .tooltip-inner {
      max-width: 500px;
    }
  </style>

  <script src="{{ baseHref }}javascripts/jquery-2.1.4.min.js"></script>
  <script src="{{ baseHref }}javascripts/bootstrap.min.js"></script>
  <script src="{{ baseHref }}javascripts/renderjson.js"></script>
  <script src="{{ baseHref }}bower_components/codemirror/lib/codemirror.js"></script>
  <script src="{{ baseHref }}bower_components/angular/angular.min.js"></script>
  <script src="{{ baseHref }}bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
  <script src="{{ baseHref }}bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="{{ baseHref}}bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="{{ baseHref}}bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="{{ baseHref }}angular/core/core.client.module.js"></script>
  <script src="{{ baseHref }}angular/core/core.client.routes.js"></script>
  <script src="{{ baseHref }}angular/core/controllers/index.controller.js"></script>
  <script src="{{ baseHref }}angular/core/controllers/alert.controller.js"></script>
  <script src="{{ baseHref }}angular/core/controllers/gridfs.controller.js"></script>
  <script src="{{ baseHref }}angular/core/controllers/header.controller.js"></script>
  <script src="{{ baseHref }}angular/core/controllers/database.controller.js"></script>
  <script src="{{ baseHref }}angular/core/controllers/document.controller.js"></script>
  <script src="{{ baseHref }}angular/core/controllers/collection.controller.js"></script>
  <script src="{{ baseHref }}angular/core/controllers/database.modal.controller.js"></script>
  <script src="{{ baseHref }}angular/core/controllers/collection.modal.controller.js"></script>
  <script src="{{ baseHref }}angular/core/controllers/document.modal.controller.js"></script>
  <script src="{{ baseHref }}angular/core/services/exception.service.js"></script>
  <script src="{{ baseHref }}angular/core/services/context.service.js"></script>
  <script src="{{ baseHref }}angular/core/services/database.service.js"></script>
  <script src="{{ baseHref }}angular/core/services/collection.service.js"></script>
  <script src="{{ baseHref }}angular/core/services/document.service.js"></script>
  <script src="{{ baseHref }}angular/core/services/gridfs.service.js"></script>
  <script src="{{ baseHref }}angular/core/directives/fileInput.directives.js"></script>
  <script src="{{ baseHref }}angular/core/filters/bytes.filter.js"></script>
  {% block head %}{% endblock %}
</head>

<body ng-app="app">
<nav ng-include src="'angular/core/views/header.view.html'" class="navbar navbar-default navbar-fixed-top"></nav>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header main-title">
        <h1 id="pageTitle">{{ title }}</h1>
        <div ng-include src="'angular/core/views/partials/_alerts.html'"></div>
      </div><!-- page-header main-title -->
    </div><!-- col-md-12 -->
  </div><!-- row -->

  <div class="row">
    <div class="col-md-12">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</div>
</body>
</html>
