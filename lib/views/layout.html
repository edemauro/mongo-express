<!DOCTYPE html>
<html lang="en">
<head>
  <base href="{{ baseHref }}">
  <meta charset="utf-8">
  <title>{% block title %}Index{% endblock %} - Mongo Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="{{ baseHref }}stylesheets/bootstrap.min.css" rel="stylesheet">
  <link href="{{ baseHref }}stylesheets/bootstrap-theme.min.css" rel="stylesheet">
  <link href="{{ baseHref }}stylesheets/style.css" rel="stylesheet" />

  <link rel="prefetch" href="{{ baseHref }}images/gears.gif">

  <style type="text/css">
    body {
      padding-top: 60px;
      padding-bottom: 40px;
    }
    .sidebar-nav {
      padding: 9px 0;
    }
    .sidebar-nav a {
      display: inline-block;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }
    .tooltip-inner {
      max-width: 500px;
    }
  </style>

  <script src="{{ baseHref }}javascripts/jquery-2.1.4.min.js"></script>
  <script src="{{ baseHref }}javascripts/bootstrap.min.js"></script>
  <script src="{{ baseHref }}javascripts/renderjson.js"></script>
  <script src="{{ baseHref }}bower_components/angular/angular.min.js"></script>
  <script src="{{ baseHref }}bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="{{ baseHref }}angular/core/core.client.module.js"></script>
  <script src="{{ baseHref }}angular/core/core.client.routes.js"></script>
  <script src="{{ baseHref }}angular/core/controllers/home.client.controller.js"></script>
  <script src="{{ baseHref }}angular/core/controllers/header.client.controller.js"></script>
  <script src="{{ baseHref}}angular/core/services/breadcrumbs.client.service.js"></script>
  {% block head %}{% endblock %}
</head>

<body ng-app="app">
<nav ng-include src="'angular/core/views/header.client.view.html'" class="navbar navbar-default navbar-fixed-top"></nav>

<!-- ADD IN ALERTS -->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header main-title">
        <h1 id="pageTitle">{{ title }}</h1>
      </div>

      <!-- {% if messageSuccess %}
      <div class="alert alert-success">
        <button class="close" data-dismiss="alert">×</button>
        <strong>{{ messageSuccess }}</strong>
      </div>
      {% endif %}

      {% if messageError %}
      <div class="alert alert-danger">
        <button class="close" data-dismiss="alert">×</button>
        <strong>{{ messageError }}</strong>
      </div>
      {% endif %} -->

    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</div>

</body>
</html>
